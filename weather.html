<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter the city" spellcheck="false">
        <button id="search-button" ><img src="images/search.png" alt=""></button>

    </div>
    <div class="error">Invalid City Name</div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">California</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="humidity">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>

            </div>
            <div class="col">
                <img src="images/wind.png" alt="windimg">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>

            </div>
        </div>

    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
